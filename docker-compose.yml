version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-env
    volumes:
      - .:/app
    working_dir: /app
    tty: true
    stdin_open: true
    environment:
      - ENV=development
    ports:
      - "3000:3000"   # change/remove as needed
